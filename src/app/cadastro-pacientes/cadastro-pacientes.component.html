<section class="container">
  <form class="formulario" (ngSubmit)="calculaImc()" (ngSubmit)="cadastrar()">
    <div class="form-field__label">
      <label class="form-field__label" for="nome">Nome</label>
      <input class="form-field__input" id="nome" type="text" [(ngModel)]="nome" name="nome">
    </div>
    <div class="form-field__label">
      <label class="form-field__label" for="altura">Altura</label>
      <input class="form-field__input" id="altura" type="text" [(ngModel)]="altura" name="altura">
    </div>
    <div class="form-field__label">
      <label class="form-field__label" for="peso">Peso</label>
      <input class="form-field__input" id="peso" type="number" [(ngModel)]="peso" name="peso">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
  </form>
</section>
