<section class="container">
  <form class="formulario" (ngSubmit)="calculaImc()" (ngSubmit)="cadastrar()">
    <div class="form-field__label">
      <label class="form-field__label"  for="nome"></label>
      <input class="form-field__input" id="nome" placeholder="Nome" type="text" [(ngModel)]="nome" name="nome">
    </div>
    <div class="form-field__label">
      <label class="form-field__label" for="altura"></label>
      <input class="form-field__input" id="altura" placeholder="Altura" type="text" [(ngModel)]="altura" name="altura">
    </div>
    <div class="form-field__label">
      <label class="form-field__label" for="peso"></label>
      <input class="form-field__input" id="peso" placeholder="Peso" type="number" [(ngModel)]="peso" name="peso">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
  </form>
</section>
